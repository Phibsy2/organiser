<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuraFit - Modul Fix</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #b91c1c;
        }
        .info {
            background-color: #fee2e2;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Modul-Fix</h2>
        <p>Klicke den Button um das Prop√§deutikum-Modul zu l√∂schen.</p>
        <p>Beim n√§chsten App-Start wird es mit der richtigen Struktur neu erstellt.</p>
    </div>

    <button onclick="fixModule()">
        üîß Modul l√∂schen und App neu starten
    </button>

    <script>
        function fixModule() {
            // Hole Storage
            const stored = localStorage.getItem('study-storage');
            if (stored) {
                const data = JSON.parse(stored);
                
                // L√∂sche alle Module
                if (data.state) {
                    data.state.modules = [];
                }
                
                // Speichere zur√ºck
                localStorage.setItem('study-storage', JSON.stringify(data));
            }
            
            // Zur App
            window.location.href = '/';
        }
    </script>
</body>
</html>
