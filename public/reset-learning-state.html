<!DOCTYPE html>
<html>
<head>
    <title>Reset Learning State</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>Reset Learning State</h1>
    <p>Diese Seite setzt den Learning-Zustand zurück, damit Sie wieder das Dashboard sehen.</p>
    
    <button onclick="resetLearningState()">Learning State zurücksetzen</button>
    
    <div id="status"></div>
    
    <script>
        function resetLearningState() {
            try {
                // Remove learning-related items from localStorage
                const keysToRemove = ['learning-storage', 'gamification-storage'];
                keysToRemove.forEach(key => {
                    localStorage.removeItem(key);
                });
                
                // Clear sessionStorage as well
                sessionStorage.clear();
                
                document.getElementById('status').innerHTML = 
                    '<div class="status success">Learning State wurde zurückgesetzt! Sie können jetzt zur App zurückkehren und "Lernen" klicken.</div>';
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '<div class="status error">Fehler: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
